<table>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date registered</th>
    </tr>
    {% for lead in leads %}
    <tr>
      <td>{{lead.id}}</td>
      <td>{{lead.fname}}</td>
      <td>{{lead.lname}}</td>
      <td>{{lead.email}}</td>
      <td>{{lead.created_at}}</td>
    </tr>
    {% endfor %}
</table>
